# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskviewerapi-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: taskviewerapi
  template:
    metadata:
      labels:
        app: taskviewerapi
    spec:
      containers:
      - name: taskviewerapi
        image: othmaneouazzani/taskviewerapis
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443

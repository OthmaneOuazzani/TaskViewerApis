# backend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: taskviewerapi-service
spec:
  selector:
    app: taskviewerapi
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
      nodePort: 30216
  type: NodePort
